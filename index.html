<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f7cfe971e9.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="hero">

       <form action="https://formspree.io/f/mwkdljvj" method="POST">
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fa-solid fa-user"></i>Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fa-solid fa-square-phone"></i>Phone No. </label>
                </div>
            </div>

        
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i>Email Id</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fa-solid fa-comments"></i>Your Message</label>
            </div>
            <button type="submit">Submit<i class="fa-sharp fa-solid fa-paper-plane"></i></button>
        </form>
    </div>
</body>
</html>
